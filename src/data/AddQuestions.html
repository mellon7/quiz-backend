<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #333;
            color: #f1f1f1;
            font-size: 16px;
            border-radius: 5px;
        }
        input[type="text"]::placeholder, textarea::placeholder {
            color: #aaa;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border: 2px solid #5566ff;
        }
        button {
            padding: 10px 20px;
            background-color: #5566ff;
            border: none;
            color: #f1f1f1;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #3344aa;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Questions</h1>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category">
                <option value="arts">Arts</option>
                <option value="enigmes">Enigmes</option>
                <option value="films">Films</option>
                <!-- Add other categories here -->
            </select>
        </div>
        <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" id="question" placeholder="Enter the question">
        </div>
        <div class="form-group">
            <label for="option1">Option 1:</label>
            <input type="text" id="option1" placeholder="Enter option 1">
        </div>
        <div class="form-group">
            <label for="option2">Option 2:</label>
            <input type="text" id="option2" placeholder="Enter option 2">
        </div>
        <div class="form-group">
            <label for="option3">Option 3:</label>
            <input type="text" id="option3" placeholder="Enter option 3">
        </div>
        <div class="form-group">
            <label for="option4">Option 4:</label>
            <input type="text" id="option4" placeholder="Enter option 4">
        </div>
        <div class="form-group">
            <label for="correctAnswer">Correct Answer:</label>
            <input type="text" id="correctAnswer" placeholder="Enter the correct answer">
        </div>
        <button onclick="addQuestion()">Add Question</button>
        <div id="result"></div>
    </div>

    <script>
        function addQuestion() {
            const category = document.getElementById('category').value;
            const question = document.getElementById('question').value;
            const options = [
                document.getElementById('option1').value,
                document.getElementById('option2').value,
                document.getElementById('option3').value,
                document.getElementById('option4').value
            ];
            const correctAnswer = document.getElementById('correctAnswer').value;
            const id = Math.floor(Math.random() * 10**16);

            const newQuestion = {
                correctAnswer: correctAnswer,
                id: id,
                options: options,
                question: question
            };

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = JSON.stringify(newQuestion, null, 2);

            // You can send the newQuestion object to the server to save it in the appropriate JSON file.
        }
    </script>
</body>
</html>
